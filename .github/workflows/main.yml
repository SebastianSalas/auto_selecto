name: CI for Rest API and Frontend client

on:
  push:
    branches:
      - develop
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  docker:
    name: Django Rest API/React
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Start containers
      run: docker-compose -f "docker-compose.yml" up -d --build

    - name: Set up Django-Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install virtual env
      run: python -m pip install --upgrade pip && pip install virtualenv

    - name: Create virtual env
      run: python -m venv .venv

    - name: Activate virtual env
      run: source .venv/bin/activate

    - name: Install dependencies
      run: python -m pip install --upgrade pip && pip install -r requirements.txt

    - name: Run API tests
      run: cd auto_selecto && python manage.py test users.tests

    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose.yml" down