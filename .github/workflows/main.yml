name: CI for Rest API and Frontend client

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Django Rest API/React
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
    - uses: actions/checkout@v2

    - name: Set up Django-Python
    - uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run API tests
      run: cd auto_selecto && python manage.py test users.tests